<!DOCTYPE html>
<html>
<head>
    <title>UTAWeb Assistant</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="sidepanel.css">
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <!-- Header -->
        <div class="border-bottom p-3">
            <h4 class="mb-2">UTAWeb Assistant</h4>
            <div class="small text-secondary text-truncate" id="currentUrl"></div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column p-3">
            <!-- Response Area -->
            <div class="flex-grow-1 card mb-3">
                <div class="card-body overflow-auto" id="response">
                    <div class="text-center text-muted">
                        <i class="bi bi-chat-dots"></i>
                        Ask me anything about this website
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="mt-auto">
                <button id="crawlButton" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-spider"></i> Crawl This Site
                </button>
                
                <div class="input-group">
                    <textarea id="queryInput" class="form-control" 
                            rows="3" placeholder="Enter your question..."></textarea>
                </div>
                <button id="queryButton" class="btn btn-success w-100 mt-2">
                    <i class="bi bi-search"></i> Ask Question
                </button>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
