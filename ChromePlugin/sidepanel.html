<!DOCTYPE html>
<html>
<head>
    <title>UTAWeb Assistant</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-icons.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sidepanel.css">
</head>
<body class="bg-light">
    <div class="d-flex flex-column vh-100">
        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column p-2">
            <!-- Response Area -->
            <div class="flex-grow-1 card mb-3 border-0 shadow-sm">
                <div class="card-body overflow-auto" id="response">
                    <div class="welcome-msg text-center py-5">
                        <img src="img/logo2.png" alt="Logo" class="me-2" style="width: 24px; height: 24px;">
                        <h5 class="text-muted">Ask me anything about this website</h5>
                        <p class="text-secondary small">I'll analyze the content and help you find what you need</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="mt-auto">
                <button id="crawlButton" class="btn btn-outline-primary w-100 mb-3 shadow-sm">
                    <i class="bi bi-spider me-2"></i>Analyze This Website
                </button>
                
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-2">
                        <textarea id="queryInput" class="form-control border-0 mb-2" 
                                rows="3" placeholder="Type your question here..."></textarea>
                        <button id="queryButton" class="btn btn-primary w-100">
                            <i class="bi bi-send-fill me-2"></i>Send Question
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
