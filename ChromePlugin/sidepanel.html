<!DOCTYPE html>
<html>
<head>
    <title>UTAWeb Assistant</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sidepanel.css">
</head>
<body class="bg-light">
    <div class="d-flex flex-column vh-100">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs px-2 pt-2 w-100">
            <li class="nav-item w-50">
                <a class="nav-link active text-center" id="chat-tab" data-bs-toggle="tab" href="#chat-content">Current Chat</a>
            </li>
            <li class="nav-item w-50">
                <a class="nav-link text-center" id="history-tab" data-bs-toggle="tab" href="#history-content">Websites</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content flex-grow-1">
            <!-- Chat Tab -->
            <div class="tab-pane fade show active h-100" id="chat-content">
                <!-- Response Area -->
                <div class="flex-grow-1 overflow-auto" id="response">
                    <div class="welcome-msg text-center py-5">
                        <img src="img/logo2.png" alt="Logo" class="me-2" style="width: 24px; height: 24px;">
                        <h5 class="text-muted">Ask me anything about this website</h5>
                        <p class="text-secondary small">I'll analyze the content and help you find what you need</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="mt-auto">
                    <div class="input-section">
                        <!-- Analysis Section -->
                        <div class="analyze-section mb-3">
                            <div class="d-flex align-items-center mb-2">
                                <div class="flex-grow-1 border-bottom"></div>
                                <div class="px-3 text-muted small text-uppercase">Website Analysis</div>
                                <div class="flex-grow-1 border-bottom"></div>
                            </div>
                            <button id="crawlButton" class="btn btn-outline-primary w-100 rounded-3">
                                <i class="bi bi-radar me-2"></i>Analyze This Website
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="d-flex align-items-center my-3">
                            <div class="flex-grow-1 border-bottom"></div>
                            <div class="px-3 text-muted small text-uppercase">Ask Questions</div>
                            <div class="flex-grow-1 border-bottom"></div>
                        </div>

                        <!-- Query Section -->
                        <textarea id="queryInput" class="form-control" rows="3" placeholder="Type your question here..."></textarea>
                        <button id="queryButton" class="btn btn-primary w-100 rounded-3">
                            <i class="bi bi-send-fill me-2"></i>Send Question
                        </button>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane fade h-100" id="history-content">
                <div id="history-list">
                    <!-- Sample Website Entry -->
                    <div class="website-entry">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0">UTA Computer Science</h6>
                            <small class="text-muted">2 mins ago</small>
                        </div>
                        <p class="text-muted small mb-2">https://www.uta.edu/academics/schools-colleges/engineering/academics/departments/cse</p>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-success me-2">Analyzed</span>
                            <small class="text-muted">12 pages crawled</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
