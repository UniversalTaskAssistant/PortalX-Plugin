<!DOCTYPE html>
<html>
<head>
    <title>UTAWeb Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="container p-3">
        <h4 class="mb-3">UTAWeb Assistant</h4>
        <div class="small text-secondary mb-3" id="currentUrl"></div>
        
        <div class="mb-3">
            <button id="crawlButton" class="btn btn-primary w-100">
                <i class="bi bi-spider"></i> Crawl This Site
            </button>
        </div>

        <div class="mb-3">
            <textarea id="queryInput" class="form-control mb-2" 
                      rows="3" placeholder="Enter your question..."></textarea>
            <button id="queryButton" class="btn btn-success w-100">
                <i class="bi bi-search"></i> Ask Question
            </button>
        </div>

        <div class="card">
            <div class="card-body" id="response"></div>
        </div>
    </div>
</body>
</html>
