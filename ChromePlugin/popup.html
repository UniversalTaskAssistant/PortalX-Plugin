<!DOCTYPE html>
<html>
<head>
    <title>UTAWeb Assistant</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>UTAWeb Assistant</h2>
        <div class="url-display" id="currentUrl"></div>
        
        <div class="controls">
            <button id="crawlButton">Crawl This Site</button>
        </div>

        <div class="query-section">
            <textarea id="queryInput" placeholder="Enter your question..."></textarea>
            <button id="queryButton">Ask Question</button>
        </div>

        <div class="response-section">
            <div id="response"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
